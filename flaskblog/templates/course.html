{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h2><a class="article-title" href="{{ url_for('course', course_id=course.id)}}">{{ course.name }}</a></h2>
            <p class="article-content">{{ course.info }}</p>
        </div>
        <div class="article-metadata">
            {% if current_user.is_authenticated %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{url_for('course', course_id=course.id)}}">Sign Up</a>
                </div>
            {% else %}
                <p> Please Log in to subscribe to course</p>
            {% endif %}
        </div>
    </article>
{% endblock content %}
