{% extends "layout.html" %}
{% block content %}
    {% for language in languages %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{{url_for('course', course_id=language.id)}}">{{language.name}}</a></h2>
            <p> {{language.info}}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
