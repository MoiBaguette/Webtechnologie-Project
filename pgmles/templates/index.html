{% extends "layout.html" %}
{% block content %}
    {% for course in courses %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="{{url_for('course', course_id=course.id)}}">
              {{course.name}} 
              {% if course.id in subs %}(subscribed){% endif %}
            </a></h2>
            <p> {{course.description}}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
